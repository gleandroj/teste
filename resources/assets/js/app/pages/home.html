<div class="home-page">

    <app-header user="$ctrl.currentUser" enviar-click="$ctrl.showTituloForm($event)"></app-header>

    <titulo-form disabled="$ctrl.loading" ng-hide="!$ctrl.showForm" submit-titulo="$ctrl.submitTitulo(titulo)"></titulo-form>

    <titulo-list ng-hide="!$ctrl.showList" user="$ctrl.currentUser" titulos="$ctrl.titulos" disabled="$ctrl.loading" deletar-titulo="$ctrl.deleteTitulo(titulo)"></titulo-list>

</div>
